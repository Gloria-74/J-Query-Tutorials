<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="js\index.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">

    <!-- Hide and show text -->
    <script>
        $("document").ready(function(){
            $("#hide").click(function(){
                $("h3, p").hide();
            });
            $("#show").click(function(){
                $("h3, p").show();
            });
        });
    </script>

</head>

<body>
    
    <p class="headline">Bootstrap JQuery Tutorial</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button>  

    <div id="BootstrapCarousel" class="carousel slide" data-ride="carousel">
        
        <ol class="carousel-indicators">
            <li data-target="#BootstrapCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#BootstrapCarousel" data-slide-to="1"></li>
            <li data-target="#BootstrapCarousel" data-slide-to="2"></li>
            <li data-target="#BootstrapCarousel" data-slide-to="3"></li>
        </ol>
          
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/image1.jpg" alt="First Slide">
                <div class="carousel-caption">
                    <h3>Nature</h3>
                    <p class="toggle">(first slide)</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/image2.jpg" alt="Second Slide">
                <div class="carousel-caption">
                    <h3>Beach</h3>
                    <p class="toggle">(second slide)</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/image3.jpg" alt="Third Slide">
                <div class="carousel-caption">
                    <h3>Palm Trees</h3>
                    <p class="toggle">(third slide)</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/image4.jpg" alt="Fourth Slide">
                <div class="carousel-caption">
                    <h3>Lions</h3>
                    <p class="toggle">(fourth slide)</p>
                </div>
            </div>
            <!--
            <a class="carousel-control-prev" href="#BootstrapCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-prev" href="#BootstrapCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
            -->
        </div>
    </div>

</body>
</html>
